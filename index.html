<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tick Tock Little Clock</title>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand second-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand hour-hand"></div>
    </div>
  </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.minute-hand');
    const hourHand = document.querySelector('.hour-hand');
    const clockHand = document.querySelector('.hand')


    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDeg = ((seconds / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDeg}deg)`;

      const minutes = now.getMinutes();
      const minsDeg = ((minutes / 60) * 360) + 90;
      minuteHand.style.transform = `rotate(${minsDeg}deg)`;

      const hours = now.getHours();
      const hoursDeg = ((hours / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hoursDeg}deg)`;

      if (secondsDeg === 90 || minsDeg === 90) {
        clockHand.style.transition = 'all 0.0s'
      } 
    }

    setInterval(setDate, 1000)

  </script>
</body>
</html>
